<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PASTELFLIX</title>
        <link rel="stylesheet" href="./style/main.css">
        <link rel="stylesheet" href="./style/responsive.css">

        <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">

    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">PASTELFLIX</h2>
                <nav>
                    <button class="btn" id="selector-all"> Início </button>
                    <button class="btn" id="selector-movie"> Filmes </button>
                    <button class="btn" id="selector-series"> Séries </button>
                </nav>
            </div>
        </header>

        <main>
            <div class="principal">
                <div class="container">
                    <h3 class="titulo"> THE LIAR </h3>
                    <p class="descricao">Um falante advogado habituado a mentir que, por causa do pedido de aniversário de seu filho, se vê forçado a falar somente a verdade nas próximas 24 horas.</p>
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </main>
